<!DOCTYPE HTML>
<html>
	<head>
		<title>MegaQuiz!</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<link rel="stylesheet" type="text/css" href="conteudo/css/MegaQuiz.css">
	</head>
	<body style="text-align:center;">
		<canvas id="jogo" width="800" height="600" tabindex="1"></canvas>
		<div id="editarPerguntas" style="display:none;">
			<div><span id="tituloPerguntas">Editor de Perguntas</span></div>
			<div id="content">
				<div id="containerCategoriasListaPerguntas">
					<div class="containerInput">
						<label class="labelInput">Categorias:</label>
						<div class="elementoInput">
							<select id="ddlCategorias"></select>
						</div>
					</div>
					<div class="containerInput">
						<label class="labelInput" style="float:left; width:50%;">Perguntas:</label>
						<div class="labelInput" id="containerControle">
							<span id="spnAdd" class="symbol">+</span>
							<span id="spnRemove" class="symbol">-</span>
						</div>
						<div class="clear"></div>
						<div id="groupPerguntas">
						</div>
					</div>
				</div>
				<div id="containerPerguntas">
					<div class="containerInput containerEnunciado">
						<label class="labelInput">Enunciado:</label>
						<div class="elementoInput">
							<input type="text" id="txtEnunciado">
						</div>
					</div>
					<div class="containerInput float containerCategoria">
						<label class="labelInput">Categoria:</label>
						<div class="elementoInput">
							<select id="ddlCategoria"></select>
						</div>
					</div>
					<div class="containerInput float containerDificuldade">
						<label class="labelInput">Dificuldade:</label>
						<div class="elementoInput">
							<select id="ddlDificuldade">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
						</div>
					</div>
					<div class="containerInput float containerTempo">
						<label class="labelInput">Tempo em segundos:</label>
						<div class="elementoInput">
							<input type="text" id="txtTempo">
						</div>
					</div>
					<div class="clear"></div>
					<div id="containerQuestoesGeral">
						<div id="containerQuestoes">
							<span id="spnQuestoes">Quest√µes</span>
							<div>
								<div class="containerResposta"><label class="lblResposta">A:</label><input type="text" class="txtResposta" id="txtResposta1"></div>
								<div class="containerResposta"><label class="lblResposta">B:</label><input type="text" class="txtResposta" id="txtResposta2"></div>
								<div class="containerResposta"><label class="lblResposta">C:</label><input type="text" class="txtResposta" id="txtResposta3"></div>
								<div class="containerResposta"><label class="lblResposta">D:</label><input type="text" class="txtResposta" id="txtResposta4"></div>
								<div class="containerResposta"><label class="lblResposta">E:</label><input type="text" class="txtResposta" id="txtResposta5"></div>
							</div>
						</div>
						<div id="containerCorretas">
							<span id="spnCorreta">Correta?</span>
							<div class="containerCorreta"><input type="radio" name="rdbResposta" id="rdbResposta1" /></div>
							<div class="containerCorreta"><input type="radio" name="rdbResposta" id="rdbResposta2" /></div>
							<div class="containerCorreta"><input type="radio" name="rdbResposta" id="rdbResposta3" /></div>
							<div class="containerCorreta"><input type="radio" name="rdbResposta" id="rdbResposta4" /></div>
							<div class="containerCorreta"><input type="radio" name="rdbResposta" id="rdbResposta5" /></div>
						</div>
						<div id="containerBotaoAdicionar">
							<button id="btnAdicionar">Adicionar pergunta</button>
						</div>
					</div>
					<div id="containerBotao">
							<button id="btnSalvar">Salvar</button>
						</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/plugins/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/plugins/underscore-min.js"></script>
		<script type="text/javascript" src="js/Editor.js"></script>
		<script type="text/javascript" src="js/MegaQuiz.js"></script>
		<script type="text/javascript" src="conteudo/Perguntas.json"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				CarregarJogo();
			});</script>
	</body>
</html>
